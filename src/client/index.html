<!DOCTYPE html>
<html>
<head>
    <title>Query Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/jquery-mobile-default-theme.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/before_jquery_mobile.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <!-- minify start 1 -->
    <script src="js/utils.js"></script>
    <script src="js/question.js"></script>
    <script src="js/answer_info.js"></script>
    <script src="js/test_parameter.js"></script>
    <script src="js/test.js"></script>
    <script src="js/test_template.js"></script>
    <script src="js/main.js"></script>
    <!-- minify end 1 -->
</head>
<body>

<div id="main-page" data-role="page" class="normal-page">

    <div data-role="header">
        <h1>Main Menu</h1>
    </div>

    <div data-role="content" data-theme="a">
        <a href="#settings-page" data-role="button" data-theme="a" data-icon="star">Settings</a>
        <a id="account-button" href="#account-page" data-role="button" data-theme="b" data-icon="star">Account</a>
        <a href="#tests-collections-page" data-role="button" data-theme="c" data-icon="star">Tests</a>

        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100"  />
        </form>

    </div>

</div>

<div id="account-page" data-role="page" class="normal-page">
    <div data-role="header">
        <h1>Account</h1>
    </div>

    <div data-role="content">

        <a href="#main-page" data-role="button" data-rel="back">Back</a>
    </div>
</div>


<div id="settings-page" data-role="page" class="normal-page">
    <div data-role="header">
        <h1>Settings</h1>
    </div>

    <div data-role="content">
        <a href="#main-page" data-role="button" data-rel="back">Back</a>
    </div>
</div>

<div id="tests-collections-page" data-role="page" class="normal-page">
    <div data-role="header">
        <h1>Tests</h1>
    </div>

    <div data-role="content" class="ui-grid-b">
        <div class="ui-block-a"><a href="#edit-tests-page" data-role="button" data-icon="gear">Edit</a></div>
        <div class="ui-block-b"><a href="#new-category-page" data-role="button" data-icon="plus">New Category</a></div>
        <div class="ui-block-c"><a href="#new-test-page" data-role="button" data-icon="plus">New Test</a></div>
    </div>

    <div data-role="content">
        <div id="test-collections" data-role="collapsible-set" ></div>
        <a href="#main-page" data-role="button" data-rel="back">Back</a>
    </div>
</div>


<div id="testing-page" data-role="page" class="normal-page">
    <div id="testing-page-header" data-role="header">
        <h1>Current test...</h1>
    </div>

    <div data-role="content">
        <div id="test-content" data-role="content"></div>

        <a href="#tests-collections-page" data-role="button" data-rel="back">Back</a>
    </div>
</div>


</body>
</html>
